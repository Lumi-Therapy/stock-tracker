<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Ship Tracking</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      padding: 10px 20px;
      margin: 0;
      flex: 0 0 auto;
    }
    #myshiptrackingwidget {
      flex: 1 1 0;
      width: 100%;
      height: 100%;
      min-height: 0;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Live Ship Tracking</h1>
  <div id="myshiptrackingwidget"></div>
  <script id="myshiptrackingscript" src="https://www.myshiptracking.com/js/widgetApi.js" async defer></script>
  <script>
    function initMyShipTrackingWidget() {
      if(window.MyShipTracking && typeof MyShipTracking.Widget === 'function') {
        // Set widget height to match container and viewport
        new MyShipTracking.Widget({
          containerId: 'myshiptrackingwidget',
          width: '100%',
          height: window.innerHeight - document.querySelector('h1').offsetHeight,
          zoom: 3,
          mapType: 'osm',
          language: 'en'
        });
      } else {
        setTimeout(initMyShipTrackingWidget, 500);
      }
    }
    window.onload = initMyShipTrackingWidget;

    // Responsively resize map on window change
    window.onresize = function() {
      var widgetDiv = document.getElementById('myshiptrackingwidget');
      widgetDiv.style.height = (window.innerHeight - document.querySelector('h1').offsetHeight) + 'px';
      initMyShipTrackingWidget();
    };
  </script>
</body>
</html>
