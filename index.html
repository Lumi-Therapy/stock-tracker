<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Ship Tracking</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      padding: 10px 20px;
      margin: 0;
      flex: 0 0 auto;
    }
    #myshiptrackingwidget {
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Live Ship Tracking</h1>
  <div id="myshiptrackingwidget"></div>
  <script id="myshiptrackingscript" src="https://www.myshiptracking.com/js/widgetApi.js" async defer></script>
  <script>
    // Function to set widget height in pixels based on viewport
    function updateWidgetHeight() {
      var widgetDiv = document.getElementById('myshiptrackingwidget');
      var headerHeight = document.querySelector('h1').offsetHeight;
      var newHeight = window.innerHeight - headerHeight;
      widgetDiv.style.height = newHeight + 'px';
      return newHeight;
    }

    function initMyShipTrackingWidget() {
      if(window.MyShipTracking && typeof MyShipTracking.Widget === 'function') {
        // Remove existing widget if any
        document.getElementById('myshiptrackingwidget').innerHTML = "";
        var pxHeight = updateWidgetHeight();
        new MyShipTracking.Widget({
          containerId: 'myshiptrackingwidget',
          width: '100%',
          height: pxHeight, // Pass pixel value for responsive fill
          zoom: 3,
          mapType: 'osm',
          language: 'en'
        });
      } else {
        setTimeout(initMyShipTrackingWidget, 500);
      }
    }
    window.onload = initMyShipTrackingWidget;
    window.onresize = initMyShipTrackingWidget; // Re-init on resize
  </script>
</body>
</html>
