<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Ship Tracking</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      padding: 10px 20px;
      margin: 0;
    }
    #myshiptrackingwidget {
      flex: 1;
      width: 100%;
      min-height: 0;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Live Ship Tracking</h1>
  <div id="myshiptrackingwidget"></div>
  <script id="myshiptrackingscript" src="https://www.myshiptracking.com/js/widgetApi.js" async defer></script>
  <script>
    function initMyShipTrackingWidget() {
      if(window.MyShipTracking && typeof MyShipTracking.Widget === 'function') {
        new MyShipTracking.Widget({
          containerId: 'myshiptrackingwidget',
          width: '100%',
          height: '100%',
          zoom: 3,
          mapType: 'osm',
          language: 'en'
        });
      } else {
        setTimeout(initMyShipTrackingWidget, 500);
      }
    }
    window.onload = initMyShipTrackingWidget;
  </script>
</body>
</html>
