<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Ship Tracking</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      padding: 10px 20px;
      margin: 0;
      flex: 0 0 auto;
    }
    #myshiptrackingwidget {
      flex: 1 1 0;
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
      min-height: 0;
    }
  </style>
</head>
<body>
  <h1>Live Ship Tracking</h1>

  <div id="myshiptrackingwidget"></div>

  <script>
    var mst_width = "100%";
    var mst_height = "100%";
    var mst_border = "0";
    var mst_map_style = "simple";
    var mst_mmsi = "";
    var mst_show_track = "";
    var mst_show_info = "";
    var mst_fleet = "317872";  // Your fleet id
    var mst_lat = "";
    var mst_lng = "";
    var mst_zoom = "";
    var mst_show_names = "1";
    var mst_scroll_wheel = "0";
    var mst_show_menu = "0";
  </script>

  <script id="myshiptrackingscript" src="https://www.myshiptracking.com/js/widgetApi.js" async defer></script>

  <script>
    // Since your variables include width and height 100%, the widget might not resize well,
    // so we explicitly set the container height in pixels to fill viewport minus header.

    function resizeWidgetContainer() {
      var headerHeight = document.querySelector('h1').offsetHeight;
      var container = document.getElementById('myshiptrackingwidget');
      container.style.height = (window.innerHeight - headerHeight) + 'px';
    }

    window.onload = function() {
      resizeWidgetContainer();
    };

    window.onresize = function() {
      resizeWidgetContainer();
    };
  </script>
</body>
</html>
